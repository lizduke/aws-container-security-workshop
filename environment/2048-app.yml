AWSTemplateFormatVersion: "2010-09-09"
Resources:
  2048ns:
    Type: "AWSQS::Kubernetes::Resource"
    Properties:
      ClusterName: EKSDevSec
      Namespace: default
      Manifest: | 
        apiVersion: v1
        kind: Namespace
        metadata:
          name: game-2048
  2048dep:
    DependsOn: 2048ns
    Type: "AWSQS::Kubernetes::Resource"
    Properties:
      ClusterName: EKSDevSec
      Namespace: game-2048
      Manifest: | 
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          namespace: game-2048
          name: deployment-2048
        spec:
         selector:
            matchLabels:
             app.kubernetes.io/name: app-2048
         replicas: 5
         template:
           metadata:
             labels:
               app.kubernetes.io/name: app-2048
           spec:
             containers:
             - image: public.ecr.aws/l6m2t8p7/docker-2048:latest
               imagePullPolicy: Always
               name: app-2048
               ports:
               - containerPort: 80
  2048svc:
    DependsOn: 2048dep
    Type: "AWSQS::Kubernetes::Resource"
    Properties:
      ClusterName: EKSDevSec
      Namespace: game-2048
      Manifest: |
        apiVersion: v1
        kind: Service
        metadata:
          namespace: game-2048
          name: service-2048
        spec:
          ports:
            - port: 80
              targetPort: 80
              protocol: TCP
          type: NodePort
          selector:
            app.kubernetes.io/name: app-2048
  2048ing:
    DependsOn: 2048svc
    Type: "AWSQS::Kubernetes::Resource"
    Properties:
      ClusterName: EKSDevSec
      Namespace: game-2048
      Manifest: |
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          namespace: game-2048
          name: ingress-2048-2
          annotations:
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/subnets: subnet-00988dfaeec3b43d8, subnet-032205279cef0e0d5, subnet-0ee6e6682da0ace06
        spec:
          ingressClassName: alb
          rules:
            - http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: service-2048
                      port:
                        number: 80
  